<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lawBGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#lawBGradient)"/>
  
  <!-- Legal Scale Icon -->
  <g transform="translate(200,150)">
    <rect x="-40" y="20" width="80" height="8" rx="4" fill="#f59e0b"/>
    
    <!-- Scale plates -->
    <rect x="-65" y="10" width="25" height="15" rx="3" fill="#fbbf24"/>
    <rect x="40" y="10" width="25" height="15" rx="3" fill="#fbbf24"/>
    
    <!-- Support lines -->
    <line x1="-52.5" y1="10" x2="-40" y2="20" stroke="#fbbf24" stroke-width="2"/>
    <line x1="52.5" y1="10" x2="40" y2="20" stroke="#fbbf24" stroke-width="2"/>
    
    <!-- Center pillar -->
    <line x1="0" y1="-30" x2="0" y2="20" stroke="#f59e0b" stroke-width="4"/>
    <rect x="-6" y="-35" width="12" height="10" rx="6" fill="#f59e0b"/>
    
    <!-- Text -->
    <text x="0" y="50" text-anchor="middle" fill="#f1f5f9" font-family="Inter, sans-serif" font-size="16" font-weight="600">Law B</text>
    <text x="0" y="70" text-anchor="middle" fill="#94a3b8" font-family="Inter, sans-serif" font-size="12">Personal Legal Advisor</text>
    <text x="0" y="90" text-anchor="middle" fill="#64748b" font-family="Inter, sans-serif" font-size="10">Coming Soon</text>
