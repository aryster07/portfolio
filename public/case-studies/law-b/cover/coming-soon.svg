<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="url(#gradient)"/>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Legal scales icon -->
  <g transform="translate(350, 200)">
    <rect x="45" y="80" width="10" height="40" fill="#6366f1" opacity="0.3"/>
    <circle cx="30" cy="85" r="15" fill="none" stroke="#6366f1" stroke-width="2" opacity="0.3"/>
    <circle cx="70" cy="85" r="15" fill="none" stroke="#6366f1" stroke-width="2" opacity="0.3"/>
    <line x1="30" y1="85" x2="70" y2="85" stroke="#6366f1" stroke-width="2" opacity="0.3"/>
    <line x1="50" y1="85" x2="50" y2="80" stroke="#6366f1" stroke-width="2" opacity="0.3"/>
  </g>
  
  <text x="400" y="350" text-anchor="middle" fill="#6366f1" font-family="Inter, sans-serif" font-size="32" font-weight="600">Law B</text>
  <text x="400" y="380" text-anchor="middle" fill="#6366f1" font-family="Inter, sans-serif" font-size="18" opacity="0.7">Personal Legal Advisor</text>
  <text x="400" y="420" text-anchor="middle" fill="#6366f1" font-family="Inter, sans-serif" font-size="16" opacity="0.5">Coming Soon...</text>
  
  <!-- Animated dots -->
  <circle cx="450" cy="420" r="2" fill="#6366f1" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="465" cy="420" r="2" fill="#6366f1" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="480" cy="420" r="2" fill="#6366f1" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
  </circle>
</svg>
