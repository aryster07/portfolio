<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="url(#gradient)"/>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Code/Design icon -->
  <g transform="translate(350, 200)">
    <rect x="20" y="20" width="60" height="40" rx="4" fill="none" stroke="#10b981" stroke-width="2" opacity="0.3"/>
    <line x1="30" y1="35" x2="45" y2="35" stroke="#10b981" stroke-width="2" opacity="0.3"/>
    <line x1="30" y1="45" x2="40" y2="45" stroke="#10b981" stroke-width="2" opacity="0.3"/>
    <circle cx="65" cy="40" r="8" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.3"/>
    <path d="M60 40 L62 42 L67 37" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.3"/>
  </g>
  
  <text x="400" y="350" text-anchor="middle" fill="#10b981" font-family="Inter, sans-serif" font-size="32" font-weight="600">Portfolio Website</text>
  <text x="400" y="380" text-anchor="middle" fill="#10b981" font-family="Inter, sans-serif" font-size="18" opacity="0.7">Personal Design Showcase</text>
  <text x="400" y="420" text-anchor="middle" fill="#10b981" font-family="Inter, sans-serif" font-size="16" opacity="0.5">Working on it...</text>
  
  <!-- Animated dots -->
  <circle cx="470" cy="420" r="2" fill="#10b981" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="485" cy="420" r="2" fill="#10b981" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="420" r="2" fill="#10b981" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
  </circle>
</svg>
